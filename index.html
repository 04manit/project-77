        <h1>Open the console</h1>

    <script>
        var first_name="My name is Manit Singhal. I am 12 years old. ";
        var last_name="I study in Sun Valley International School. My hobby is to to Coding and play musical instruments.";
        var full_name=first_name.concat(last_name);
        var length_of_full_name = full_name.length;
        var add = 100 + 5;
        var subtract = 100 - 5;
        var multiply = 100 * 5;
        var divide = 100 / 5;
        console.log("String 1 - "+first_name);
        console.log("String 2 - "+last_name);
        console.log("Combined String 1 & 2 - "+full_name);
        console.log("Length of Combined String - "+length_of_full_name);
        console.log("100 + 5 = "+add);
        console.log("100 - 5 = "+subtract);
        console.log("100 * 5 = "+multiply);
        console.log("100 / 5 = "+divide);
    </script>
